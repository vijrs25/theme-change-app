<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="weather.css">
<head>
  <meta charset="UTF-8" />
  <title>Weather Flexbox Demo</title>

</head>
<body>
  <div class="container">
    <div class="big-box">
      <div style="font-size: 1.2em; margin-bottom: 10px; font-weight: 500;">Weather Dashboard (Demo Data)</div>
      <div class="weather-cards">
        <div class="weather-card">
          <span class="city">Delhi</span>
          <span class="temp">36째C</span>
          <div class="weather-row">
            <img class="weather-icon" src="https://openweathermap.org/img/wn/01d.png" alt="Sunny" />
            <span>Sunny</span>
          </div>
          <div class="weather-row">Humidity: 32%</div>
          <div class="weather-row">Wind: 11 km/h</div>
        </div>
        <div class="weather-card">
          <span class="city">London</span>
          <span class="temp">23째C</span>
          <div class="weather-row">
            <img class="weather-icon" src="https://openweathermap.org/img/wn/03d.png" alt="Cloudy" />
            <span>Cloudy</span>
          </div>
          <div class="weather-row">Humidity: 51%</div>
          <div class="weather-row">Wind: 7 km/h</div>
          <div class="weather-row">Humidity: 51%</div>
          <div class="weather-row">Wind: 7 km/h</div>
          <div class="weather-row">Humidity: 51%</div>
          <div class="weather-row">Wind: 7 km/h</div>
        </div>
        <div class="weather-card">
          <span class="city">Sydney</span>
          <span class="temp">28째C</span>
          <div class="weather-row">
            <img class="weather-icon" src="https://openweathermap.org/img/wn/10d.png" alt="Rainy" />
            <span>Rainy</span>
          </div>
          <div class="weather-row">Humidity: 67%</div>
          <div class="weather-row">Wind: 20 km/h</div>
        </div>
        <div class="weather-card">
          <span class="city">Tokyo</span>
          <span class="temp">30째C</span>
          <div class="weather-row">
            <img class="weather-icon" src="https://openweathermap.org/img/wn/02d.png" alt="Partly Cloudy" />
            <span>Partly Cloudy</span>
          </div>
          <div class="weather-row">Humidity: 58%</div>
          <div class="weather-row">Wind: 13 km/h</div>
        </div>
      </div>
      <div class="map-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/World_map_blank_without_borders.svg/1200px-World_map_blank_without_borders.svg.png" alt="Demo Map" />
      </div>
    </div>
  </div>
</body>
</html>
